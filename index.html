        <title>Button Clicker</title>

    <body class="pad-1">
        <!-- Content -->
        <div class="box">

            <!-- Header -->
            <div class="box text-c">
                <p class="title">Button Clicker</p>
            </div>

            <!-- Button Panel-->
            <div class="panel">
                <div class="panel-header">
                    <p class="header">Button</p>
                </div>
                <div class="panel-body">
                    <p class="heading text-c" id="clickCounter"></p>
                    <p class="subheading pad-b1 text-c">clicks</p>
                    <div class="box">
                        <button class="button danger size-5 align-c" id="theButton"></button>
                    </div>
                </div>
            </div>

            <!-- Cheats Panel -->
            <div class="panel">
                <div class="panel-header">
                    <p class="header">Cheats</p>
                </div>

                <div class="panel-body">
                    <div class="panel-buttons">
                        <button class="panel-btn-left" id="cheatAdd10">+10</button>
                        <button class="panel-btn-center" id="cheatAdd100">+100</button>
                        <button class="panel-btn-center" id="cheatAdd1000">+1,000</button>
                        <button class="panel-btn-right" id="cheatAdd10000">+10,000</button>
                    </div>
                </div>
            </div>

            <!-- Clickers Panel -->
            <div class="panel">
                <div class="panel-header">
                    <p class="header">Clickers</p>
                </div>

                <div class="panel-body">
                    <!-- Buy Amount Buttons -->
                    <!-- <div class="panel-buttons pad-b1">

                        <button class="panel-btn-center" id="buy10Button" onclick="">10</button>
                        <button class="panel-btn-right" id="buy100Button" onclick="">100</button>
                        <button class="panel-btn-right" id="buyMaxButton" onclick="">Max</button>
                    </div> -->

                    <div class="box" id="clickerStoreBox"></div>
                </div>
            </div>

            <!-- Upgrades Panel -->
            <div class="panel" id="upgradeStorePanel">
                <div class="panel-header">
                    <p class="header">Upgrades</p>
                </div>

                <div class="panel-body">
                    <div class="box" id="upgradeStoreBox"></div>
                </div>
            </div>

                <div class="panel-header">
                    <p class="header">Stats</p>
