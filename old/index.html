<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Button Clicker</title>

        <link rel="stylesheet" type="text/css" href="spacebox.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />

        <script src="https://cdn.jsdelivr.net/npm/break_infinity.js@2"></script>
    </head>
    <body class="pad-1" onload="Setup()">
        <!-- Content -->
        <div class="box">

            <!-- Header -->
            <div class="box text-c">
                <p class="title">Button Clicker</p>
            </div>

            <!-- Button Panel-->
            <div class="panel">
                <div class="panel-header">
                    <p class="header">Button</p>
                </div>
                <div class="panel-body">
                    <p class="heading text-c" id="clickCounter"></p>
                    <p class="subheading pad-b1 text-c">clicks</p>
                    <div class="box">
                        <button class="button danger size-5 align-c" id="theButton"></button>
                    </div>
                </div>
            </div>

            <!-- Cheats Panel -->
            <div class="panel">
                <div class="panel-header">
                    <p class="header">Cheats</p>
                </div>

                <div class="panel-body">
                    <div class="panel-buttons">
                        <button class="panel-btn-left" onclick="cheatAddClicks(10)">+10</button>
                        <button class="panel-btn-center" onclick="cheatAddClicks(100)">+100</button>
                        <button class="panel-btn-center" onclick="cheatAddClicks(1000)">+1,000</button>
                        <button class="panel-btn-right" onclick="cheatAddClicks(10000)">+10,000</button>
                    </div>
                </div>
            </div>

            <!-- Clickers Panel -->
            <div class="panel">
                <div class="panel-header">
                    <p class="header">Clickers</p>
                </div>

                <div class="panel-body">
                    <div class="panel-buttons pad-b1">
                        <button class="panel-btn-left" id="buy1Button" onclick="setStoreBuyAmount(0)" disabled>1</button>
                        <button class="panel-btn-center" id="buy10Button" onclick="setStoreBuyAmount(1)">10</button>
                        <button class="panel-btn-right" id="buy100Button" onclick="setStoreBuyAmount(2)">100</button>
                        <!-- <button class="panel-btn-right" id="buyMaxButton" onclick="setStoreBuyAmount(3)">Max</button> -->
                    </div>

                    <div class="box" id="clickerStoreBox"></div>
                </div>
            </div>

            <!-- Upgrades Panel -->
            <div class="panel">
                <div class="panel-header">
                    <p class="header">Upgrades</p>
                </div>

                <div class="panel-body">
                    <div class="box" id="upgradeStoreBox"></div>
                </div>
            </div>

            <!-- Face Collection Panel -->
            <!-- <div class="panel">
                <div class="panel-header">

                </div>

                <div class="panel-body">

                        <button class="button size-2">:-O</button>
                        <button class="button size-2">:-B</button>
                        <button class="button size-2">:-/</button>
                        <button class="button size-2">:-U</button>
                    </div>
                </div>
            </div> -->

            <!-- <div class="panel">
                <div class="panel-header">

                </div>
                <div class="panel-body">
                    <div class="hbox">
                        <button class="button size-2"><i class="material-icons">mouse</i></button>
                        <button class="button size-2"><i class="material-icons">face</i></button>
                        <button class="button size-2"><i class="material-icons">schedule</i></button>
                        <button class="button size-2"><i class="material-icons">grade</i></button>
                        <button class="button size-2"><i class="material-icons">swipe</i></button>
                    </div>
                </div>
            </div> -->

            <!-- Stats Panel -->
            <div class="panel">
                <div class="panel-header">
                    <p class="header">Stats</p>
                </div>

                <div class="panel-body">
                    <div class="hbox gap-0" id="userStatsPanel"></div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer pad-t1">
                <p class="body">made with &#10084; by @leftbones</p>
            </div>

        </div>

        <!-- Scripts -->
        <script src="globals.js"></script>
        <script src="util.js"></script>
        <script src="store.js"></script>
        <script src="clicker_store.js"></script>
        <script src="upgrade_store.js"></script>
        <script src="trophies.js"></script>
        <script src="face.js"></script>
        <script src="cheats.js"></script>
        <script src="stats.js"></script>
        <script src="main.js"></script>
    </body>
</html>
